<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vowel or Consonant Task</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 15px;
            text-align: center;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .check-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .task-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #eef3ff;
            border-left: 4px solid #3f51b5;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Vowel / Consonant Task</h2>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="char">Character</label>
        <input type="text" id="char" placeholder="Enter a single character" maxlength="1">

         <div class="buttons">
            <button class="check-btn" id="Check" value="check">Check</button>
            <button class="cancel-btn" id="Cancel" >Cancel</button>
        </div>

        <div class="task-box" id="task">
            <strong>Task:</strong><br>
            If the entered character is a vowel (a, e, i, o, u), show:
            <br>
            <em>"[Name], the entered character is a Vowel"</em>
            <br><br>
            Otherwise show:
            <br>
            <em>"[Name], the entered character is a Consonant"</em>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
